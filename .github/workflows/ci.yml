name: CI

on:
  push:
  pull_request:

jobs:
  node-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest suite
        run: npm run test -- --run

  swift-tests:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: native/speech
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run Swift tests (without STT integration)
        run: swift test
